languages:
  PHP: true
ratings:
  paths:
  - src/**
  - public/**
exclude_paths:
 - vendor/**
 - tests/**
 - config/**
engines:
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      CleanCode/StaticAccess:
        enabled: false
      Naming/ShortVariable:
        enabled: false
      Naming/LongVariable:
        enabled: false
